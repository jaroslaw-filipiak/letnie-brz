<!DOCTYPE html>
<html class="index" lang="pl" dir="ltr">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="description - index" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="robots" content="index,follow" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-navbutton-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff" />
    <meta content="telephone=no" name="format-detection" />
    <title>Letnie brzemienia</title>
    <link rel="manifest" href="./assets/manifest.json" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
</head>

<body>
    <div class="main-wrapper">
        <nav>
            <div class="nav-left">
                <a href="./index.html"><img class="logo img-fluid" src="./../images/letnie-brzmienia-logotyp.svg" alt="letnie brzemienia logotyp"></a>
            </div>
            <div class="nav-right">
                <ul id="main-menu">
                    <li><a href="./o-cyklu.html"><img src="./../images/buttons/o_cyklu_white.png" alt="o cyklu przycisk"></a></li>
                    <li><a href="./artysci.html"><img src="./../images/buttons/artysci_white.png" alt="artysci przycisk"></a></li>
                    <li><a href="./festiwal.html"><img src="./../images/buttons/festiwal_white.png" alt="festiwal przycisk"></a></li>
                    <li><a href="./contact.html"><img src="./../images/buttons/Kontakt_white.png" alt="kontakt przycisk"></a></li>
                </ul>
                <div class="hamburger">
                    <div class="hamburger--spin">
                      <div class="hamburger-inner"></div>
                    </div>
                  </div>
            </div>
        </nav>

        <section class="contact">
            <div class="contact-left">
                <form action="">

                    <label for="subject">
                        <div class="label-inner">
                            <p>Temat</p>
                            <img  class="img-fluid" src="./../images/label-bg-1.png" alt="label-bg">
                        </div>
                        
                        <input type="text" name="subject">
                    </label>

                    <label for="textarea">
                        <div class="label-inner">
                            <p>Wiadomość</p>
                            <img  class="img-fluid" src="./../images/label-bg-2.png" alt="label-bg">
                        </div>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </label>

                    <label for="email">
                        <div class="label-inner">
                            <p>Twój e-mail</p>
                            <img  class="img-fluid" src="./../images/label-bg-3.png" alt="label-bg">
                        </div>
                        <input type="email">
                    </label>


                    <input class="button-submit" type="submit" value="wyślij">

                </form>
            </div>
            <div class="contact-right">
                <img class="img-fluid" src="./../images/contact-bg.png" alt="zdjecie kontakt">
            </div>
        </section>
       

        <footer>
            <div class="footer">
                <div class="footer-left">
                    <ul class="social-media-icons">
                        <li><a href="#"><img src="./../images/fb.svg" alt="facebook icon"></a></li>
                        <li><a href="#"><img src="./../images/ig.svg" alt="instagram icon"></a></li>
                        <li><a href="#"><img src="./../images/spotify.svg" alt="spotify icon"></a></li>
                    </ul>
                </div>

                <div class="footer-center">
                    <div class="buy-ticket">
                            <img src="./../images/buy-ticket-button.png" alt="kup bilet przycisk">
                    </div>
                </div>

                <div class="footer-right">
                    <div class="patrons-area">

                        <div class="patron patron-1">
                            <h4>Organizator</h4>
                            <img src="./../images/good-taste-logo.png" alt="good taste logo">
                        </div>

                        <div class="patron patron-2">
                            <h4>Współorganizatorzy</h4>
                            <img src="./../images/good-taste-logo.png" alt="good taste logo">
                        </div>

                        <div class="patron patron-3">
                            <h4>Partner strategiczny</h4>
                            <img src="./../images/good-taste-logo.png" alt="good taste logo">
                        </div>

                        <div class="patron patron-4">
                            <h4>Patroni medialni</h4>
                            <img src="./../images/good-taste-logo.png" alt="good taste logo">
                        </div>
                    </div>

                    <div class="main-patron-area">
                        <div class="patron patron-5">
                            <h4>Sponsor główny</h4>
                            <img src="./../images/good-taste-logo.png" alt="good taste logo">
                        </div>
                    </div>

                </div>
            </div>
        </footer>
    </div>
</body>

</html>
